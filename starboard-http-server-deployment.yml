apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: starboard-http-server-deployment
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: starboard
        environment: production
    spec:
      restartPolicy: Always
      volumes:
        - name: secret-volume
          secret:
            secretName: starboard-secret-prod
      containers:
        - name: starboard
          image: us.gcr.io/starboard-1224/starboard-server:v18
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          volumeMounts:
            - name: secret-volume
              readOnly: true
              mountPath: /etc/secret-volume
